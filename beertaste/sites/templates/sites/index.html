{% extends "base.html" %}
{% block content %}
<div>
	<div class="w-4/5 mx-auto grid grid-cols-1 items-place-center gap-1">
		<h1 class="text-white text-center text-xl">Beers (later share bar for filtering)</h1>

		<a class="text-white mx-auto" href="{% url 'sites:uploadBeer' %}">
			<button class="w-32 bg-orange-600 rounded-full text-center shadow-xl shadow-orange-600/20 transition ease-in-out duration-200 hover:scale-110">REVIEW</button>
		</a>
	</div>
	<div class="grid grid-cols-6 gap-2 items-place-center w-4/5 mx-auto my-4">
	{% for beer in beer %}
	<div class="bg-gradient-to-b from-vrus to-krus  p-2 rounded-lg transition ease-in-out duration-200 hover:scale-110 border-2 border-har">
		<a class="h-fit w-fit" href="{{ beer.id }}/beer" alt="{{ beer.beer_name }}">
			<div class="bg-kel  rounded-full shadow-xl shadow-yellow-200/50" >
				<h3 class="text-black  text-center">
					{{ beer.beer_name }}
				</h3>
			</div>
			<p class="text-xl text-amber-300 text-center">{{ beer.stars }}</p>
			<img class=" rounded-full" src="{{ beer.image.thumbnail.url }}" alt="{{ beer.beer_name }}" width="400px" height="400px" />
		</a>
	</div>
	{% endfor %}
	</div>
	<br/>
</div>
{% endblock content %}
