{% extends "base.html" %}
{% block content %}
<div>
	<h1>HELLO WORLD</h1>
	{% for beer in beer %}
		<div>
			<h3>
				{{ beer.beer_name }}
			</h3>
			<p>{{ beer.stars }}</p>
			<img src="{{ beer.image.thumbnail.url }}" alt="{{ beer.description }}" />
		</div>
	{% endfor %}
	<br/>
	<a href="{% url 'sites:uploadBeer' %}">Upload</a>
</div>
{% endblock content %}
