{% extends "base.html" %}
{% block content %}
<div>
	<div class="w-4/5 mx-auto grid grid-cols-1 items-place-center gap-1">
		<h1 class="text-white text-center text-xl">Beers (later share bar for filtering)</h1>

		<a class="text-white mx-auto" href="{% url 'sites:uploadBeer' %}">
			<button class="w-32 bg-orange-600 rounded-full text-center">REVIEW</button>
		</a>
	</div>
	<div class="grid grid-cols-6 gap-2 items-place-center w-4/5 mx-auto my-4">
	{% for beer in beer %}
		<div class="bg-gradient-to-b from-orange-600 to-orange-400  p-2 rounded-lg">
			<div class="bg-amber-400  rounded-full" >
				<h3 class="text-black  text-center">
					{{ beer.beer_name }}
				</h3>
			</div>
			<p class="text-amber-300 text-center">{{ beer.stars }}</p>
			<img src="{{ beer.image.thumbnail.url }}" alt="{{ beer.description }}" width="400px" height="400px" />
		</div>
	{% endfor %}
	</div>
	<br/>
</div>
{% endblock content %}
