{% extends "base.html" %}
{% block content %}
<div>
	<h1>HELLO WORLD</h1>
	<div class="grid grid-cols-6 gap-2 items-place-center w-4/5 mx-auto my-4">
	{% for beer in beer %}
		<div class="bg-amber-800 p-2 rounded-lg">
			<h3 class="text-sky-400 text-center">
				{{ beer.beer_name }}
			</h3>
			<p class="text-amber-300 text-center">{{ beer.stars }}</p>
			<img src="{{ beer.image.thumbnail.url }}" alt="{{ beer.description }}" />
		</div>
	{% endfor %}
	</div>
	<br/>
	<div class="w-32 mx-auto bg-amber-800 rounded-full text-center my-4">
		<a class="text-white" href="{% url 'sites:uploadBeer' %}">Upload</a>
	</div>
</div>
{% endblock content %}
