{% extends "base.html" %}
{% block content %}
<!-- Could be better looking form. Make input more wider and easier to use. -->
<div class="w-4/5 mx-auto grid grid-cols-1">
	<form method="post" enctype="multipart/form-data">
	{% csrf_token %}
	<div class="bg-kel border-solid border-4 border-har p-4 my-3 rounded-md mx-auto w-3/5 grid grid-cols-1">

		{% for field in form %}
			<div class="text-black grid grid-cols-4 place-items-center my-1">
				{{ field.errors }}
				<div class="col-span-2">
				{{ field.label_tag }}
				</div>
				<div class="col-span-2">
				{{ field }}
				</div>
			</div>
		{% endfor %}

		<button class="w-32 mx-auto my-2 bg-orange-600 rounded-full text-center hover:bg-green-300 text-white shadow-xl shadow-orange-600/20 transition ease-in-out duration-200 hover:scale-110" type="submit">Review</button>
	</div>
	</form>
	<a class="text-white mx-auto" href="{% url 'sites:beerIndex' %}">
		<button class="w-32 my-2 bg-orange-600 hover:bg-red-600 rounded-full text-center shadow-xl shadow-orange-600/20 transition ease-in-out duration-200 hover:scale-110">Back to beer</button>
	</a>
</div>
{% endblock content %}
